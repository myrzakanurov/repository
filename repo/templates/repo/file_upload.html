{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <h2>Repository storage files:</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Upload">
        </form>
    </div>
{% endblock %}
