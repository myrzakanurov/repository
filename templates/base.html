<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repo</title>
    <link rel="stylesheet" href="{% static 'repo/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    {# Navigation bar #}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
      <a class="navbar-brand" href="{% url 'index' %}">Repository</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          {% if not user.is_authenticated %}
            <li class="nav-item">
             <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
            </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'repo:add' %}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'repo:all' %}">All documents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}" tabindex="-1">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {#  Main body content  #}
    <div class="container body-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
